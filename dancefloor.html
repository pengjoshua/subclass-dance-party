<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="lib/underscore/underscore.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/shrinkyDancer.js"></script>
    <script src="src/colorfulDancer.js"></script>
    <script src="src/movingDancer.js"></script>
    <script src="src/rectDancer.js"></script>
    <script src="src/gifDancer.js"></script>

  </head>
  <body background="dancefloor.jpg">
    <div class="topbar">
      <div>
        <span class="title">object dance party</span>
        <form>
          <input type="text" class="search" placeholder="type of animated image" autofocus/>
        </form>
      </div>

      <div>
        <a href="#" class="addBlinkyDancerButton" data-blinky-dancer-maker="makeBlinkyDancer">blinky dancer</a>    
        <a href="#" class="addShrinkyDancerButton" data-shrinky-dancer-maker="makeShrinkyDancer">shrinky dancer</a> 
        <a href="#" class="addColorfulDancerButton" data-colorful-dancer-maker="makeColorfulDancer">colorful dancer</a> 
        <a href="#" class="addMovingDancerButton" data-moving-dancer-maker="makeMovingDancer">moving dancer</a>  
        <a href="#" class="addRectDancerButton" data-rect-dancer-maker="makeRectDancer">rect dancer</a>
        <a href="#" class="alignDancersButton">align dancers</a>            
      </div>

    </div>


    <script src="src/init.js"></script>
  </body>
</html>
